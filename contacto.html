<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Contacto</h1>
  </header>

<nav class="nav-inferior">
  <ul class="nav-inferior__menu">
    <li><a href="index.html">Inicio</a></li>
    <li><a href="informacion.html">Sobre mi</a></li>
    <li><a href="contacto.html">Contacto</a></li>
  </ul>
</nav>

  <main class="contacto">
    <form>
      <fieldset>
        <legend>Formulario de contacto</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <small>Formato válido: <abbr title="example@correo.com">correo</abbr></small><br>
        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto"><br>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje"></textarea><br>
        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </main>

<footer class="footer">
    <div class="footer__legal">© 2025 RiwiEvento</div>
    <div class="footer__redes">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
</footer>

</body>
</html>
